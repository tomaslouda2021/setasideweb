<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
  </defs>
  
  <rect width="32" height="32" fill="url(#faviconBg)" rx="6"/>
  
  <g transform="translate(8, 8)">
    <circle cx="8" cy="8" r="7" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
    
    <circle cx="8" cy="1" r="1" fill="#fbbf24">
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        values="0 8 8;360 8 8" 
        dur="8s" 
        repeatCount="indefinite"/>
    </circle>
    
    <rect x="4" y="4" width="8" height="8" rx="1" fill="rgba(255,255,255,0.95)"/>
    
    <text x="8" y="10" text-anchor="middle" font-size="4" font-weight="bold" fill="#059669">$</text>
  </g>
</svg>